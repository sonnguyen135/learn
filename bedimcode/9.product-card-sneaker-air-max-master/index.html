<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <img src="assets/icons/icon-menu.svg" alt="">
            </div>
            <div>
                <a class="nav__logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
            </div>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">MEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">WOMAN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">KIDS</a></li>
                    <li class="nav__item"><a href="" class="nav__link">CUSTOMIZE</a></li>
                    <li class="nav__item"><a href="" class="nav__link">SALE</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <img src="assets/icons/shopping-bag.svg" alt="">
            </div>
        </nav>
    </header>
    <main class="l-main bd-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure"></div>
                <div class="sneaker__img">
                    <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="" color="#A29596">
                    <img src="assets/img/NikeAirMax Motion2black.png" alt="" class="" color="#111111">
                </div>
                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one" color="#A29596"></span>
                    <span class="sneaker__color sneaker__colors-two" color="#111111"></span>
                </div>
            </div>
            <div class="info">
                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Max Motion 2</h1>
                    <p class="data__description">
                        Combinan la malla transpirable sin costuras para<br>
                        un estilo tradicional.
                    </p>
                </div>
                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Tallas</h3>
                        <div class="size__content">
                            <span class="size__tallas active">8.5</span>
                            <span class="size__tallas">9</span>
                            <span class="size__tallas">9.5</span>
                        </div>
                    </div>
                    <div class="quantity">
                        <h3 class="quantity__title">Cant.</h3>
                        <div class="quantity__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>



                </div>
                <div class="checkout">
                    <span class="checkout__total">$99.00</span>
                    <a href="#" class="checkout__button">ADD TO CART</a>
                </div>

            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
