<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav grid">
            <a href="#" class="nav__logo">Coffee</a>
            <div class="nav__menu">
                <div class="nav__close">
                    <i class="bx bx-x"></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="grid home__container ">
                <div class="home__img">
                    <img src="assets/img/img1.png" data-speed="-2" class="move" alt="">
                    <img src="assets/img/img2.png" data-speed="2" class="move" alt="">
                    <img src="assets/img/img3.png" data-speed="2" class="move" alt="">
                    <img src="assets/img/img4.png" data-speed="-2" class="move" alt="">
                    <img src="assets/img/img5.png" data-speed="-2" class="move" alt="">
                    <img src="assets/img/img6.png" data-speed="2" class="move"alt="">
                </div>
                <div class="home__data">
                    <h1 class="home__title">
                        Coffee<br />Drink 3D
                    </h1>
                    <p class="home__text">
                        Let's help discover the best coffee drink<br>
                        of the week.
                    </p>
                    <a class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>
    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
