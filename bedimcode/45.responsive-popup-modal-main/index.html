<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Responsive Website</title>
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="app container">
        <button class="button" id="open-modal">Open Modal</button>
    </section>

    <div class="modal" id="modal">
        <div class="modal__container">
            <div class="modal__close close-modal">
                <i class='bx bx-x'></i>
            </div>
            <img src="assets/img/star-trophy.png" alt="" class="modal__img">
            <h1 class="modal__title">Good Job!</h1>
            <p class="modal__description">Click the button to close</p>
            <button class="button button-width">View status</button>
            <button class="button-link close-modal">Close</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
